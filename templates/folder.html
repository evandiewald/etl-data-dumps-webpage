<html>
<head>
    <title>DeWi ETL Data Dumps</title>
    <link rel="icon" type="image/x-icon" href="#">
</head>
<body>
    <h1>DeWi ETL Data Dumps</h1>
    <h2><a href="{{ url_for('homepage') }}">home</a> / {{ folder + "/" }}</h2>
    <ul>
    {% for file in files %}
    {% set link = url_prefix + file["Key"] %}
    <li><a href="{{ link }}">{{ file["Key"].split("/")[-1] }}</a> [{{ (file["Size"] / 1e6)|round(2) }} MB]</li>
    {% endfor %}
    </ul>
</body>
</html>
